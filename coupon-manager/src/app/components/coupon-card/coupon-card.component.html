<div class="coupon-card" [class.expired]="isExpired()" (click)="onClick()">
    <div class="discount-badge">{{ coupon.discount }}% OFF</div>

    <h3>{{ coupon.title }}</h3>
    <p class="description">{{ coupon.description }}</p>

    <div class="code">
        <strong>Code:</strong> <code>{{ coupon.code }}</code>
    </div>

    <div class="details">
        <span class="category">{{ coupon.category }}</span>
        <span [class]="coupon.isActive ? 'active' : 'inactive'">
            {{ coupon.isActive ? 'Active' : 'Inactive' }}
        </span>
    </div>

    <div class="footer">
        <span>Expires: {{ coupon.expiryDate }}</span>
        <span>Used: {{ coupon.usedCount }}/{{ coupon.usageLimit }}</span>
    </div>
</div>
