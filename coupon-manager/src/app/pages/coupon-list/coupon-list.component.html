<div class="list-container">
    <div class="header">
        <h1>Coupon Management</h1>
        <button class="btn-primary" (click)="goToCreate()">+ Create New Coupon</button>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="category">Category:</label>
            <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
                <option value="">All Categories</option>
                @for (category of categories; track category) {
                <option [value]="category">{{ category }}</option>
                }
            </select>
        </div>

        <div class="filter-group">
            <label for="search">Search:</label>
            <input id="search" type="text" [(ngModel)]="searchQuery" (input)="onSearchChange()"
                placeholder="Search by title or code...">
        </div>
    </div>

    <div class="coupon-grid">
        @if (filteredCoupons.length === 0) {
        <div class="no-results">
            <p>No coupons found</p>
        </div>
        } @else {
        @for (coupon of filteredCoupons; track coupon.id) {
        <app-coupon-card [coupon]="coupon" (cardClicked)="onCouponClick($event)">
        </app-coupon-card>
        }
        }
    </div>
</div>
